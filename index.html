<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="title">Etch-a-Sketch
    </div>
    <div class="second">
      <div class="options">
        <div class="sliderContainer">
        <input type="range" min="1" max="64" value="16" class="pick slider">
        <p class = gridValue>16 x 16</p>
        </div>
        <input class="pick" id="colorPicker" type="color" value="#000000" />
        <button class="pick" id="colorBtn">Color mode</button>
        <button class="pick" id="eraser">Eraser</button>
        <button class="pick" id="clear">Clear</button>
      </div>
      <div class="container">
      </div>   

    </div> 
    </div>

  </body>
</html>
